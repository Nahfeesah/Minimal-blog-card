<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="cardstyle.css">
</head>
<body>
  <div class="container">
   <div class="card-image">
     <img src="./dccl--responsive-mini-blog-card/cactus_img.jpg" class="card-img-top" alt="A Cactus">
    </div>
    <div class="design">
       <p>Design</p>
    </div>
    <div class="card-body">
      <h5 class="card-title">Embracing Minimalism</h5>
    </div>
    <div class="card-text">
       <p class="padding">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
    </div>
       <hr>
    <div>
       <p class="card-text">Annie Spratt</p>
    </div>
   </div>
  </div>
</body>
</html>
